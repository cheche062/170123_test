<script type="text/javascript">
var _ = function(obj) {

	if(obj instanceof _) {return obj};

	if(!(this instanceof _)){return new _(obj); }

    this._wrapped = obj;
}

_.prototype.map = function(callback) {

    return _.map(this._wrapped, callback);

};

_.map = function(arr, callback) {
    var result = [];

    for (var i = 0; i < arr.length; i++) {
        result.push(callback(arr[i], i));
    }

    return result;

}


var arr = ['hehe', 'cheche', 'dodo'];
var cb = (item, index) => {
    return '#' + index + item;
}

var result1 = _.map(arr, cb);

var result2 = new _(arr).map(cb);

console.log(result1);
console.log(result2);







</script>
